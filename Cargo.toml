[package]
name = "fmm"
version = "0.1.0"
edition = "2021"
authors = ["Stuart Robinson <stuart@alphabio.com>"]
description = "Frontmatter Matters - Auto-generate code frontmatter for LLM-optimized navigation"
license = "MIT"
repository = "https://github.com/mdcontext/fmm"
keywords = ["frontmatter", "llm", "code-analysis", "ast", "documentation"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Core parsing
tree-sitter = "0.24"
tree-sitter-typescript = "0.23"
streaming-iterator = "0.1"

# CLI
clap = { version = "4.5", features = ["derive", "cargo"] }
colored = "2.1"

# File handling
walkdir = "2.5"
ignore = "0.4"  # Respects .gitignore

# Parallelism
rayon = "1.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Platform directories (for caching)
dirs = "5.0"

[dev-dependencies]
tempfile = "3.14"

[[bin]]
name = "fmm"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = "z"
